<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">



<mat-card class="signup-card">
    <div class='container'>
        <h1 class='my-5 text-center'><mat-card-title>User Signup</mat-card-title></h1>
        <div style='height: 500px; overflow-y: auto;'>
            <mat-card-content class="signup-content">
                <form (submit)=onSignup(signupForm) #signupForm="ngForm" class="signup-form">
                    <div class="form-group">
                        <mat-form-field class="signup-full-width">
                            <label><mat-error *ngIf="usernameInput.invalid">Please enter a valid username.(4-20 Characters)</mat-error></label>
                                <input class="form-control" matInput name="username" placeholder="Username" minlength="4" maxlength="20" ngModel #usernameInput="ngModel" required>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field class="signup-full-width">
                            <label><mat-error *ngIf="passwordInput.invalid">Please enter a valid password.(4-20 Characters)</mat-error></label>
                                <input class="form-control" matInput name="password" placeholder="Password" minlength="4" maxlength="20" ngModel #passwordInput="ngModel" required>
                        </mat-form-field>
                    </div>
                    <button mat-raised-button color="primary" type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </mat-card-content>
        </div>
    </div>
</mat-card>
