    function timeList(thisItem){

      $pic = $(thisItem).children('img').attr('src');

        $(thisItem).children('img').attr({src: 'favorite-full.png'});}
      else if ($pic == 'favorite-full.png') {
        $(thisItem).children('img').attr({src: 'calendar.png'});
      };

    };

      $('#searchWord').attr({'placeholder': 'yyyy-mm-dd'});}
      else {$('#searchWord').attr({'placeholder': ''});};
    });

    </script>
